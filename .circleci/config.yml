version: 2
jobs:
  build:
    docker:
      # specify the version you desire here
      - image: rundeck/ci@sha256:765937126b097335f989048506127b3c949757579186a7bccea6f15c33d1fd8b

      # Specify service dependencies here if necessary
      # CircleCI maintains a library of pre-built images
      # documented at https://circleci.com/docs/2.0/circleci-images/
      # - image: circleci/postgres:9.4

    working_directory: ~/repo

    environment:
      # Customize the JVM maximum heap limit
      GRADLE_OPTS: -Xmx1024m -XX:MaxPermSize=192m
      JVM_OPTS: -Xmx3200m
      TERM: dumb
      BASH_ENV: ~/.bash_profile

    steps:
      - checkout

      # run tests!
      - run: npm --version
      - run: ./gradlew --stop
      - run: ./gradlew --no-daemon -x check install --stacktrace --info
